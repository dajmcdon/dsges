* Observe the highly aggregated actions of individual agents, and try to learn their reward function.

* Inverse Reinforcement Learning but with tiny amounts data

## Long in development with no where to go

I started (and mostly finished) this work in 2009 with Cosma Shalizi and Mark Schervish, at the beginning of my PhD.

Gets revisited every 3 years. Mostly "on the backburner"

### The original question: "Why didn't these models predict the Financial Crisis?"

* Macroeconomics answer: because they were missing important structural mechanisms `\(\longrightarrow\)` lets add them

* Our answer: because they don't predict .tertiary[anything], you just got lucky up to now.

## 2. Mess with it's brain: just relabel all the series

This model is not symmetric in the inputs/outputs. They're meaningful (supposedly)

Example: Give it Income where it thinks it's getting the Interest Rate, re-train the model, and produce out-of-sample predictions.



&lt;img src="gfx/flipping-plot-1.svg" width="100%" /&gt;

* Of 5040 permutations, about 51% of the "wrong" ones are better.

## 3. Compare to simple baselines

&lt;blockquote cite='"How Useful Are Estimated DSGE Model Forecasts for Central Bankers?" by Edge and G&amp;#252rkaynak'&gt;&lt;a href=https://www.jstor.org/stable/41012847&gt;In line with the results in the DSGE model forecasting literature, we found that the root mean squared errors (RMSEs) of the DSGE model forecasts were similar to, and often better than, those of the BVAR and Greenbook forecasts. [However...] these models [all] showed [...] almost no forecasting ability. Thus, our comparison is not between one good forecast and another; rather, all three methods of forecasting are poor....&lt;/a&gt;&lt;/blockquote&gt;

## Forecasting COVID-19 in the US

* 20 months later, why are so many models worse than [Baseline](https://delphi.cmu.edu/forecast-eval/)? 



&lt;img src="gfx/overall-cases-1.svg" width="100%" /&gt;

* Of 38 teams, 10 routinely beat the baseline.

---

## Conclusions

1. Models which predict well can be useless for policy.

2. Models which predict poorly require serious caveats / justification before using for policy.

3. This is hard with social science. In many other fields, we discard models which predict poorly (particle physics, astronomy, medicine, etc.)

4. Suggested minimal criteria for a policy-relevant model:
    - Internally consistent.
    - Robust to nonsense.
    - Better than simple baselines.
    - Others??
